spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  
  flyway:
    enabled: false

  data:
    redis:
      host: localhost
      port: 6379

springdoc:
  swagger-ui:
    enabled: false

aliyun:
  sms:
    enabled: false

app:
  ratelimit:
    requests-per-minute: 10000  # No rate limit in tests
  security:
    login:
      max-attempts: 3
      lock-duration-minutes: 1
    otp:
      expiryMinutes: 5
      rateLimitMinutes: 1
      includeInResponse: true

logging:
  level:
    root: WARN
    com.almousleck: DEBUG

