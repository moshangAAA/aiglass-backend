spring:
  application:
    name: aiglass-backend
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/aiglass_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect

  sql:
    init:
      mode: never

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD}

    cache:
      type: redis

auth:
  token:
    expirationInMils: ${EXPIRATION_TIME:7200000}
    jwtSecret: ${JWT_SECRET:36763979244226452948404D635166546A576D5A7134743777217A25432A462D}
    refreshTokenExpirationInMils: ${REFRESH_TOKEN_EXPIRATION_IN_MILLISECONDS:604800000}

server:
  port: 8080

#OTP config
app:
  security:
    otp:
      expiryMinutes: ${OTP_EXPIRATION_MINUTES:300000}
      mode: ${OTP_MODE:console}
      rateLimitMinutes: ${RATE_LIMIT_MINUTES:10}
